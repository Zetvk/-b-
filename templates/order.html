<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"> 
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Корзина</title>
    <link type="Image/x-icon" href="./static/favicon.ico" rel="icon">
</head>
<body>
    <header class="header">
        <div class="container-fluid">
            <nav class="navbar-expand-lg">
                <a class="nav-link" href="/">
                    <img src="static/book-logo.jpg" style="width: 75px; height: 65px;" alt="logo">
                </a>
                <a class="nav-link" href="catalog"> Каталог </a>
                <a class="nav-link" href="order"> Корзина </a>
            </nav>
        </div>
    </header>

    <div class="container" id="order-form">
        <form method="POST" action="/order">
            <div class="form-group">
                <label for="mail">Почта</label>
                <input type="email" name="mail" id="mail" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" name="name" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="phone">Телефон</label>
                <input type="tel" name="phone" id="phone" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="address">Адрес</label>
                <input type="text" name="address" id="address" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Оформить заказ</button>
        </form>
    </div>

    <footer class="footer">
        <div class="container-fluid">
            <div class="row" style="align-items: center;">
                <div class="col">
                    <p class="footer-info">2023 Демонстрационный сайт <br> студента УлГУ группы <br> ИС-О-20/1 Половникова Дмитрия</p>
                </div>
                <div class="col" style="text-align: end;">
                    <img src="static/book-logo.jpg" style="width: 10%; height: 10%;" alt="logo">
                </div>
            </div>
        </div>
    </footer>
</body>
